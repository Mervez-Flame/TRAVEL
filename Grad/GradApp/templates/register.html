<h1>SignUp Below</h1>

<form action="register" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Email:</p>
    <input type="text" name="email"/>
    <p>Password:</p>
    <input type="password" name="password1">
    <p>Repeat Password:</p>
    <input type="password" name="password2"><br>
    <button type="submit">SignUp</button>
</form>
